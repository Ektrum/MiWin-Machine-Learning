[GENERAL]
###########################################################################
# Number of simulation snapshots
num_snapshots = 11
###########################################################################
# Set the current study to be simulated.
# Possible values are:
# IMT_SHARING, for IMT sharing study with other systems
# IMT_SINGLE, for IMT intra-system interference study
# IMT_VALE, for IMT capacity study for VALE SON Project
simulation_type = IMT_VALE
###########################################################################
# IMT link that will be simulated (DOWNLINK or UPLINK)
imt_link = DOWNLINK
###########################################################################
# The chosen system for sharing study
# FSS_SS, FSS_ES, FS, HAPS, RNS, RAS
system = FSS_SS
###########################################################################
# Compatibility scenario (co-channel and/or adjacent channel interference)
enable_cochannel = True
enable_adjacent_channel = True
###########################################################################
# Seed for random number generator
seed = 101
###########################################################################
# if FALSE, then a new output directory is created
overwrite_output = TRUE
###########################################################################
# The file names of the configuration files for the systems under study
imt_config_file = tests/parameters_test_imt_vale.ini
